repository:
    name: lumen
    owner: kolosys
    description: A developer-first observability library for Go. Zero dependencies, high performance.
    import_path: github.com/kolosys/lumen
    branch: main
    url: https://github.com/kolosys/lumen
output:
    directory: /home/runner/work/lumen/lumen/docs
    clean: true
    preserve_custom: false
discovery:
    packages:
        auto_discover: true
        include_patterns:
            - ./...
        exclude_patterns:
            - ./vendor/...
            - ./test/...
            - ./.git/...
            - '**/*_test.go'
        skip_internal: false
        manual_packages: []
    api_generation:
        enabled: true
        include_unexported: false
        include_tests: false
        include_examples: true
    examples:
        enabled: true
        auto_discover: true
        directories: []
    benchmarks:
        enabled: false
        output_file: ""
        pattern: ""
        skip_empty_packages: false
templates:
    directory: ""
    custom_templates: []
metadata:
    version: latest
    go_version: "1.21"
    author: ""
    license: MIT
generation:
    date_format: "2006-01-02"
    include_generated_notice: true
    include_toc: true
    max_depth: 3
